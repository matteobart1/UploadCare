<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Images</title>

  <!-- Libreria Uploadcare -->
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <script>
    // Funzione per estrarre il parametro session_id dall'URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Recupera session_id dinamico
    const sessionId = getQueryParam('session_id');

    // Configurazione di Uploadcare
    UPLOADCARE_PUBLIC_KEY = 'b50db034602961a73c98'; // <-- sostituisci con la tua public key
    UPLOADCARE_LOCALE = 'en';
    UPLOADCARE_METADATA = {
      session_id: sessionId
    };
  </script>
</head>

<body>

  <h2>Upload your product images</h2>

  <!-- Uploadcare Widget -->
  <input type="hidden"
         role="uploadcare-uploader"
         data-crop=""
         data-multiple="true"
         data-tabs="file camera url"
         data-metadata="session_id"
         data-public-key="b50db034602961a73c98"  
         data-path-value="true" />

</body>
</html>
